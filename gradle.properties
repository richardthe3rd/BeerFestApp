android.builder.sdkDownload=true
android.useAndroidX=true

# Performance optimizations for CI/CD and local builds
# Increased heap size from 2g to 4g for faster builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Enable file system watching for faster incremental builds (Gradle 7.0+)
org.gradle.vfs.watch=true

# Android-specific optimizations
android.nonTransitiveRClass=true

# Fix configuration resolution during configuration time warnings
# See: https://github.com/gradle/gradle/issues/2298
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# Additional build performance settings
# Use workers to parallelize tasks
org.gradle.workers.max=4
