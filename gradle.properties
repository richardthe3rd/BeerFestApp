android.builder.sdkDownload=true
android.useAndroidX=true

# Performance optimizations
# Increase heap size for better build performance
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds to utilize multi-core processors
org.gradle.parallel=true

# Enable Gradle build cache for faster incremental builds
org.gradle.caching=true

# Enable configuration cache (Gradle 6.5+)
org.gradle.configuration-cache=true

# Enable daemon for faster subsequent builds
org.gradle.daemon=true

# Configure workers to match CI environment
org.gradle.workers.max=4

# Android-specific optimizations
android.enableJetifier=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true
