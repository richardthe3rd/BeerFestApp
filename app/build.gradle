buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':libraries:beer')
    compile group: 'com.j256.ormlite',      name: 'ormlite-core',      version: '4+'
    compile group: 'com.j256.ormlite',      name: 'ormlite-android',   version: '4+'
    compile group: 'com.android.support',   name: 'support-v13',       version: '18.0.+'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.2"
    
    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE"))
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.release            
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
