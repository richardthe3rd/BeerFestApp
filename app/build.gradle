buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' } // for sdk manager
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.github.JakeWharton:sdk-manager-plugin:0ce4cdf08009d79223850a59959d9d6e774d0f77'
        //classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

dependencies {
    compile project(':libraries:beers')
    compile group: 'com.j256.ormlite',      name: 'ormlite-core',      version: '4+'
    compile group: 'com.j256.ormlite',      name: 'ormlite-android',   version: '4+'
    compile group: 'com.android.support',   name: 'support-v13',       version: '19.0.+'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile "org.slf4j:slf4j-android:1.7+"
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    lintOptions {
        abortOnError false
    }

    // See https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
    if(project.hasProperty("CamBeerFestApp.signing")
       && new File(project.property("CamBeerFestApp.signing") + ".gradle").exists()){
        apply from: project.property("CamBeerFestApp.signing") + ".gradle";
    } else {
        logger.warning("Signing not available." )
    }
}
