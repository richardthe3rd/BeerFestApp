buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

apply plugin: 'com.android.application'

dependencies {
    compile project(':libraries:beers')
    compile group: 'com.j256.ormlite',      name: 'ormlite-core',      version: '4+'
    compile group: 'com.j256.ormlite',      name: 'ormlite-android',   version: '4+'
    compile group: 'com.android.support',   name: 'support-v13',       version: '19.0.+'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile "org.slf4j:slf4j-android:1.7+"
}

android {
    defaultConfig {
        jackOptions {
            enabled true
        }

        compileOptions {
            targetCompatibility = JavaVersion.VERSION_1_7
            sourceCompatibility = JavaVersion.VERSION_1_7
        }
    }

    compileSdkVersion 23
    buildToolsVersion "25.0.2"

    lintOptions {
        abortOnError false
    }

    // See https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
    if(project.hasProperty("CamBeerFestApp.signing.path")
       && new File(project.property("CamBeerFestApp.signing.path") + "/CamBeerFestApp.gradle").exists()){
        apply from: project.property("CamBeerFestApp.signing.path") + "/CamBeerFestApp.gradle";
    } else {
        logger.warn("Signing not available: Project property 'CamBeerFestApp.signing.path' not set to directory that contains CamBeerFestApp.gradle file" )
    }
}
