buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation project(':libraries:beers')
    implementation group: 'com.j256.ormlite',      name: 'ormlite-core',     version: '5.0'
    implementation group: 'com.j256.ormlite',      name: 'ormlite-android',  version: '5.0'
    implementation group: 'com.android.support',   name: 'design',           version: '24.2.1'
    implementation group: 'org.slf4j',             name: 'slf4j-android',    version: '1.7.25'
}

android {
    compileSdkVersion 26

    defaultConfig {
           versionCode 23
           versionName "4.0.6.1"
           minSdkVersion 14
           targetSdkVersion 26
       }

    lintOptions {
        abortOnError false
    }

    // See https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
    if(project.hasProperty("CamBeerFestApp.signing.path")
       && new File(project.property("CamBeerFestApp.signing.path") + "/CamBeerFestApp.gradle").exists()){
        apply from: project.property("CamBeerFestApp.signing.path") + "/CamBeerFestApp.gradle";
    } else {
        logger.warn("Signing not available: Project property 'CamBeerFestApp.signing.path' not set to directory that contains CamBeerFestApp.gradle file" )
    }
}
