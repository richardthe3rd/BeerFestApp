buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

apply plugin: 'com.android.application'

dependencies {
    implementation project(':libraries:beers')
    implementation group: 'com.j256.ormlite',      name: 'ormlite-core',     version: '5.0'
    implementation group: 'com.j256.ormlite',      name: 'ormlite-android',  version: '5.0'
    implementation group: 'com.android.support',   name: 'design',           version: '24.2.1'
    implementation group: 'org.slf4j',             name: 'slf4j-android',    version: '1.7.25'
}

android {
    compileSdkVersion 26
    namespace 'ralcock.cbf'
    defaultConfig {
           versionCode 23
           versionName "4.0.6.1"
           minSdkVersion 14
           targetSdkVersion 26
       }

    lintOptions {
        abortOnError false
    }

    // See https://www.timroes.de/2013/09/22/handling-signing-configs-with-gradle/
    if(project.hasProperty("RELEASE") && new File("release.gradle").exists()){
        logger.info("Build release")
        apply from: "release.gradle";
    } else {
        logger.info("Building debug" )
    }
}
