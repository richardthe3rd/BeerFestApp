name: Android CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      version_code: ${{ steps.version.outputs.version_code }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Parse version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"  # Remove 'v' prefix
          IFS='.' read -r YEAR MONTH PATCH <<< "$VERSION"
          VERSION_CODE=$((YEAR * 10000 + MONTH * 100 + PATCH))
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building release version: $VERSION (code: $VERSION_CODE)"
        else
          echo "version_name=dev" >> $GITHUB_OUTPUT
          echo "version_code=1" >> $GITHUB_OUTPUT
          echo "Building development version"
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/build-tools
          /usr/local/lib/android/sdk/platforms
          /usr/local/lib/android/sdk/platform-tools
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        develocity-injection-enabled: true
        develocity-plugin-version: '3.18.2'
        cache-read-only: false

    - name: Build release APK (unsigned)
      run: ./gradlew assembleRelease -PversionName=${{ steps.version.outputs.version_name }} -PversionCode=${{ steps.version.outputs.version_code }} --scan --build-cache --parallel

    - name: Run library unit tests with coverage
      run: ./gradlew :libraries:beers:test :libraries:beers:jacocoTestReport --scan --build-cache --parallel

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/build/test-results/**/*.xml
        check_name: Unit Test Results
        comment_mode: off

    - name: Archive library coverage reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: library-coverage-reports
        path: |
          libraries/beers/build/reports/jacoco/
        retention-days: 7

    - name: Archive build reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: build-reports
        path: ./app/build/reports/
        retention-days: 7

    - name: Archive unsigned release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-unsigned
        path: ./app/build/outputs/apk/release/
        retention-days: 7

  release:
    needs: [build-release, instrumented-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Download unsigned release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk-unsigned
        path: ./unsigned-apk/

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'keystore/your_signing_keystore.jks'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Get build-tools version
      id: build-tools
      run: |
        if [ ! -d "$ANDROID_HOME/build-tools" ]; then
          echo "::error::Android build-tools directory not found at $ANDROID_HOME/build-tools"
          exit 1
        fi
        BUILD_TOOLS_VERSION=$(ls -1 "$ANDROID_HOME/build-tools" 2>/dev/null | sort -V | tail -n 1)
        if [ -z "$BUILD_TOOLS_VERSION" ]; then
          echo "::error::No build-tools versions found in $ANDROID_HOME/build-tools"
          exit 1
        fi
        if [ ! -x "$ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner" ]; then
          echo "::error::apksigner not found in build-tools $BUILD_TOOLS_VERSION"
          exit 1
        fi
        echo "version=$BUILD_TOOLS_VERSION" >> $GITHUB_OUTPUT
        echo "Using build-tools version: $BUILD_TOOLS_VERSION"

    - name: Sign release APK
      run: |
        $ANDROID_HOME/build-tools/${{ steps.build-tools.outputs.version }}/apksigner sign \
          --ks "$KEYSTORE_PATH" \
          --ks-key-alias "$KEY_ALIAS" \
          --ks-pass env:STORE_PASSWORD \
          --key-pass env:KEY_PASSWORD \
          --out ./app-release-signed.apk \
          ./unsigned-apk/app-release-unsigned.apk
      env:
        KEYSTORE_PATH: ${{ steps.decode_keystore.outputs.filePath }}
        KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

    - name: Verify APK signature
      run: |
        $ANDROID_HOME/build-tools/${{ steps.build-tools.outputs.version }}/apksigner verify --verbose ./app-release-signed.apk

    - name: Archive signed release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-signed
        path: ./app-release-signed.apk
        retention-days: 30

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        draft: true  # Set to false after testing
        name: Cambridge Beer Festival ${{ needs.build-release.outputs.version_name }}
        generate_release_notes: true
        body: |
          ## Cambridge Beer Festival App v${{ needs.build-release.outputs.version_name }}

          ### Installation
          Download and install `app-release-signed.apk` on your Android device.
        files: ./app-release-signed.apk
        fail_on_unmatched_files: true

  instrumented-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - api-level: 29
            profile: pixel_2
          - api-level: 31
            profile: pixel_2
          - api-level: 34
            profile: pixel_2
          - api-level: 34
            profile: pixel_tablet
    steps:
      - name: Delete unnecessary tools
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          develocity-injection-enabled: true
          develocity-plugin-version: '3.18.2'
          cache-read-only: false

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.profile }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          avd-name: test-${{ matrix.profile }}-api${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          disk-size: 6000M
          heap-size: 600M
          script: |
            adb shell settings put secure show_ime_with_hard_keyboard 0
            echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          avd-name: test-${{ matrix.profile }}-api${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            echo "========================================="
            echo "Running tests on Android API ${{ matrix.api-level }} (${{ matrix.profile }})"
            echo "Device name: test-${{ matrix.profile }}-api${{ matrix.api-level }}"
            echo "========================================="
            adb shell settings put secure show_ime_with_hard_keyboard 0
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            ./gradlew connectedCheck --scan --build-cache --parallel

      - name: Generate coverage report
        if: always()
        run: ./gradlew jacocoTestReport --scan --build-cache

      - name: Publish Instrumented Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/**/*.xml
          check_name: Instrumented Test Results (API ${{ matrix.api-level }}, ${{ matrix.profile }})
          comment_mode: off

      - name: Archive app coverage reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: app-coverage-reports-api-${{ matrix.api-level }}-${{ matrix.profile }}
          path: |
            app/build/reports/jacoco/
          retention-days: 7

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports-api-${{ matrix.api-level }}-${{ matrix.profile }}
          path: ./app/build/reports/androidTests/connected/
          retention-days: 7

  coverage:
    needs: [build-release, instrumented-test]
    runs-on: ubuntu-latest
    # Run if at least one dependency succeeded (to have coverage data to report)
    if: always() && (needs.build-release.result == 'success' || needs.instrumented-test.result == 'success')
    steps:
      - name: Download library coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: library-coverage-reports
          path: library-coverage/

      - name: Download app coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: app-coverage-reports-api-34-pixel_2
          path: app-coverage/

      - name: Add coverage report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/library-coverage/test/jacocoTestReport.xml,
            ${{ github.workspace }}/app-coverage/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 15
          min-coverage-changed-files: 50
          title: 'ðŸ“Š JaCoCo Code Coverage'
          update-comment: true
