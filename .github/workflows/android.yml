name: Android CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'keystore/your_signing_keystore.jks'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build with Gradle
      run: ./gradlew build -PRELEASE --scan
      env:
        SIGNING_KEYSTORE: ${{ steps.decode_keystore.outputs.filePath }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Run library unit tests with coverage
      run: ./gradlew :libraries:beers:test :libraries:beers:jacocoTestReport --scan

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/build/test-results/**/*.xml
        check_name: Unit Test Results
        comment_mode: off

    - name: Archive library coverage reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: library-coverage-reports
        path: |
          libraries/beers/build/reports/jacoco/
        retention-days: 7

    - name: Archive build reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: build-reports
        path: ./app/build/reports/
        retention-days: 7

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./app/build/outputs/
        retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]
    steps:
      - name: Delete unnecessary tools ðŸ”§
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download library coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: library-coverage-reports
          path: libraries/beers/build/reports/jacoco/

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --scan

      - name: Generate coverage report
        if: always()
        run: ./gradlew jacocoTestReport --scan

      - name: Publish Instrumented Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/**/*.xml
          check_name: Instrumented Test Results
          comment_mode: off

      - name: Parse coverage reports
        id: coverage
        if: always()
        run: |
          # Parse coverage from XML reports
          APP_XML="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"
          LIB_XML="libraries/beers/build/reports/jacoco/test/jacocoTestReport.xml"

          # Function to extract coverage from XML
          get_coverage() {
            local xml_file=$1
            if [ -f "$xml_file" ]; then
              # Extract line coverage percentage from XML
              python3 << EOF
          import xml.etree.ElementTree as ET
          try:
              tree = ET.parse('$xml_file')
              root = tree.getroot()
              for counter in root.findall(".//counter[@type='LINE']"):
                  covered = float(counter.get('covered', 0))
                  missed = float(counter.get('missed', 0))
                  total = covered + missed
                  if total > 0:
                      percentage = (covered / total) * 100
                      print(f"{percentage:.1f}")
                      break
              else:
                  print("0.0")
          except Exception as e:
              print("0.0")
          EOF
            else
              echo "0.0"
            fi
          }

          APP_COV=$(get_coverage "$APP_XML")
          LIB_COV=$(get_coverage "$LIB_XML")

          echo "app_coverage=$APP_COV" >> $GITHUB_OUTPUT
          echo "lib_coverage=$LIB_COV" >> $GITHUB_OUTPUT

          # Create summary
          {
            echo "### ðŸ“Š Combined Test Coverage Report"
            echo ""
            echo "| Module | Test Type | Coverage |"
            echo "|--------|-----------|----------|"

            if [ -f "$APP_XML" ]; then
              echo "| App | Instrumented Tests | ${APP_COV}% |"
            else
              echo "| App | Instrumented Tests | âŒ No report |"
            fi

            if [ -f "$LIB_XML" ]; then
              echo "| Libraries | Unit Tests | ${LIB_COV}% |"
            else
              echo "| Libraries | Unit Tests | âŒ No report |"
            fi

            echo ""
            if [ -f "$APP_XML" ] || [ -f "$LIB_XML" ]; then
              echo "âœ… Coverage reports generated successfully"
              echo ""
              echo "Download the \`app-coverage-reports\` and \`library-coverage-reports\` artifacts to view detailed HTML reports."
            else
              echo "âš ï¸ No coverage reports were generated"
              echo ""
              echo "This may be because:"
              echo "- Tests failed to run"
              echo "- No test execution data was found"
              echo "- JaCoCo configuration needs review"
            fi
          } >> $GITHUB_STEP_SUMMARY

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && (steps.coverage.outputs.app_coverage != '0.0' || steps.coverage.outputs.lib_coverage != '0.0')
        uses: actions/github-script@v7
        with:
          script: |
            const appCov = '${{ steps.coverage.outputs.app_coverage }}';
            const libCov = '${{ steps.coverage.outputs.lib_coverage }}';

            const body = `### ðŸ“Š Test Coverage Report

            | Module | Test Type | Coverage |
            |--------|-----------|----------|
            | App | Instrumented Tests | ${appCov}% |
            | Libraries | Unit Tests | ${libCov}% |

            Download the workflow artifacts to view detailed HTML reports:
            - \`app-coverage-reports\` - App instrumented test coverage
            - \`library-coverage-reports\` - Library unit test coverage`;

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const coverageComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('ðŸ“Š Test Coverage Report')
            );

            if (coverageComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: coverageComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Archive app coverage reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: app-coverage-reports
          path: |
            app/build/reports/jacoco/
          retention-days: 7

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports
          path: ./app/build/reports/androidTests/connected/
          retention-days: 7
