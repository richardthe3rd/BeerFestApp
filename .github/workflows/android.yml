name: Android CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          ~/.android/build-cache
          ~/.android/cache
        key: android-sdk-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          android-sdk-${{ runner.os }}-

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'keystore/your_signing_keystore.jks'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        develocity-injection-enabled: true
        develocity-plugin-version: '3.18.2'
        cache-read-only: false
        cache-write-only: false

    - name: Build with Gradle
      run: ./gradlew assembleRelease -PRELEASE --scan --build-cache --parallel
      env:
        SIGNING_KEYSTORE: ${{ steps.decode_keystore.outputs.filePath }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Run library unit tests with coverage
      run: ./gradlew :libraries:beers:test :libraries:beers:jacocoTestReport --scan --build-cache --parallel

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/build/test-results/**/*.xml
        check_name: Unit Test Results
        comment_mode: off

    - name: Archive library coverage reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: library-coverage-reports
        path: |
          libraries/beers/build/reports/jacoco/
        retention-days: 7

    - name: Archive build reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: build-reports
        path: ./app/build/reports/
        retention-days: 7

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./app/build/outputs/
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]
    steps:
      - name: Delete unnecessary tools ðŸ”§
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-injection-enabled: true
          develocity-plugin-version: '3.18.2'
          cache-read-only: false
          cache-write-only: false

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Build debug APK for instrumented tests
        run: ./gradlew assembleDebug assembleDebugAndroidTest --scan --build-cache --parallel

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --scan --build-cache --parallel

      - name: Generate coverage report
        if: always()
        run: ./gradlew jacocoTestReport --scan --build-cache

      - name: Publish Instrumented Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/**/*.xml
          check_name: Instrumented Test Results
          comment_mode: off

      - name: Archive app coverage reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: app-coverage-reports
          path: |
            app/build/reports/jacoco/
          retention-days: 7

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports
          path: ./app/build/reports/androidTests/connected/
          retention-days: 7

  coverage:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Download library coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: library-coverage-reports
          path: library-coverage/

      - name: Download app coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: app-coverage-reports
          path: app-coverage/

      - name: Add coverage report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/library-coverage/test/jacocoTestReport.xml,
            ${{ github.workspace }}/app-coverage/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 15
          min-coverage-changed-files: 50
          title: 'ðŸ“Š JaCoCo Code Coverage'
          update-comment: true
