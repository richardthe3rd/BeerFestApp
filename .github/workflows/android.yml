name: Android CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'keystore/your_signing_keystore.jks'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false

    - name: Build with Gradle
      run: ./gradlew assembleRelease assembleDebug -PRELEASE --build-cache --parallel --scan
      env:
        SIGNING_KEYSTORE: ${{ steps.decode_keystore.outputs.filePath }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Archive build reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: build-reports
        path: ./app/build/reports/
        retention-days: 7

    - name: Archive build results
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ./app/build/outputs/
        retention-days: 7

    - name: Upload build directory for tests
      uses: actions/upload-artifact@v4
      with:
        name: build-cache
        path: |
          ./app/build/
          ./libraries/beers/build/
        retention-days: 1

  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: true

    - name: Download build cache
      uses: actions/download-artifact@v4
      with:
        name: build-cache

    - name: Run unit tests
      run: ./gradlew test --build-cache --parallel --scan

    - name: Archive unit test reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: unit-test-reports
        path: |
          ./app/build/reports/tests/
          ./libraries/beers/build/reports/tests/
        retention-days: 7
  instrumented-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        api-level: [34]
    steps:
      - name: Delete unnecessary tools ðŸ”§
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false # Don't remove Android tools
          tool-cache: true # Remove image tool cache
          dotnet: true # rm -rf /usr/share/dotnet
          haskell: true # rm -rf /opt/ghc
          swap-storage: true # rm -f /mnt/swapfile (4GiB)
          docker-images: false # Takes 16s, skip for speed
          large-packages: false # includes google-cloud-sdk and it's slow

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Download build cache
        uses: actions/download-artifact@v4
        with:
          name: build-cache

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-v2

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          disk-size: 8000M
          heap-size: 512M
          ram-size: 4096M
          script: echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -memory 4096
          disable-animations: true
          script: ./gradlew connectedCheck --build-cache --parallel --scan

      - name: Archive instrumented test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: instrumented-test-reports
          path: ./app/build/reports/androidTests/connected/
          retention-days: 7
