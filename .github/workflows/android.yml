name: Android CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.devcontainer/**'
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/build-tools
          /usr/local/lib/android/sdk/platforms
          /usr/local/lib/android/sdk/platform-tools
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        develocity-injection-enabled: true
        develocity-plugin-version: '3.18.2'
        cache-read-only: false

    - name: Build release APK (unsigned)
      run: ./gradlew assembleRelease --scan --build-cache --parallel

    - name: Run library unit tests with coverage
      run: ./gradlew :libraries:beers:test :libraries:beers:jacocoTestReport --scan --build-cache --parallel

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/build/test-results/**/*.xml
        check_name: Unit Test Results
        comment_mode: off

    - name: Archive library coverage reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: library-coverage-reports
        path: |
          libraries/beers/build/reports/jacoco/
        retention-days: 7

    - name: Archive build reports
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: build-reports
        path: ./app/build/reports/
        retention-days: 7

    - name: Archive unsigned release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-unsigned
        path: ./app/build/outputs/apk/release/
        retention-days: 7

  build-debug:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Cache Android SDK
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/lib/android/sdk/build-tools
          /usr/local/lib/android/sdk/platforms
          /usr/local/lib/android/sdk/platform-tools
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        develocity-injection-enabled: true
        develocity-plugin-version: '3.18.2'
        cache-read-only: false

    - name: Build debug APK and test APK
      run: ./gradlew assembleDebug assembleDebugAndroidTest --scan --build-cache --parallel

    - name: Archive debug APKs
      uses: actions/upload-artifact@v4
      with:
        name: debug-apks
        path: |
          ./app/build/outputs/apk/debug/
          ./app/build/outputs/apk/androidTest/debug/
        retention-days: 1

  release:
    needs: [build-release, instrumented-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Download unsigned release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk-unsigned
        path: ./unsigned-apk/

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'keystore/your_signing_keystore.jks'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Get build-tools version
      id: build-tools
      run: |
        BUILD_TOOLS_VERSION=$(ls -1 $ANDROID_HOME/build-tools | sort -V | tail -n 1)
        echo "version=$BUILD_TOOLS_VERSION" >> $GITHUB_OUTPUT
        echo "Using build-tools version: $BUILD_TOOLS_VERSION"

    - name: Sign release APK
      run: |
        $ANDROID_HOME/build-tools/${{ steps.build-tools.outputs.version }}/apksigner sign \
          --ks "$KEYSTORE_PATH" \
          --ks-key-alias "$KEY_ALIAS" \
          --ks-pass env:STORE_PASSWORD \
          --key-pass env:KEY_PASSWORD \
          --out ./app-release-signed.apk \
          ./unsigned-apk/app-release-unsigned.apk
      env:
        KEYSTORE_PATH: ${{ steps.decode_keystore.outputs.filePath }}
        KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}

    - name: Verify APK signature
      run: |
        $ANDROID_HOME/build-tools/${{ steps.build-tools.outputs.version }}/apksigner verify --verbose ./app-release-signed.apk

    - name: Archive signed release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-signed
        path: ./app-release-signed.apk
        retention-days: 30

  instrumented-test:
    needs: build-debug
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - api-level: 29
            profile: pixel_2
          - api-level: 31
            profile: pixel_2
          - api-level: 34
            profile: pixel_2
          - api-level: 34
            profile: pixel_tablet
    steps:
      - name: Delete unnecessary tools
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          android: false
          tool-cache: true
          dotnet: true
          haskell: true
          swap-storage: true
          docker-images: false
          large-packages: false

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls /dev/kvm

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/build-tools
            /usr/local/lib/android/sdk/platforms
            /usr/local/lib/android/sdk/platform-tools
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          develocity-injection-enabled: true
          develocity-plugin-version: '3.18.2'
          cache-read-only: false

      - name: Download debug APKs
        uses: actions/download-artifact@v4
        with:
          name: debug-apks
          path: ./app/build/outputs/apk/

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}-${{ matrix.profile }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          avd-name: test-${{ matrix.profile }}-api${{ matrix.api-level }}
          force-avd-creation: false
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          disk-size: 6000M
          heap-size: 600M
          script: |
            adb shell settings put secure show_ime_with_hard_keyboard 0
            echo "Generated AVD snapshot for caching."

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          profile: ${{ matrix.profile }}
          avd-name: test-${{ matrix.profile }}-api${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-accel: false
          script: |
            echo "========================================="
            echo "Running tests on Android API ${{ matrix.api-level }} (${{ matrix.profile }})"
            echo "Device name: test-${{ matrix.profile }}-api${{ matrix.api-level }}"
            echo "========================================="
            adb shell settings put secure show_ime_with_hard_keyboard 0
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0

            # Install pre-built APKs with error handling
            adb install ./app/build/outputs/apk/debug/app-debug.apk || \
              { echo "Failed to install app APK"; exit 1; }
            adb install -t ./app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk || \
              { echo "Failed to install test APK"; exit 1; }

            # Run instrumented tests and capture exit code
            set +e
            adb shell am instrument -w -r \
              -e coverage true \
              -e coverageFile /data/data/ralcock.cbf/coverage.ec \
              ralcock.cbf.test/androidx.test.runner.AndroidJUnitRunner
            TEST_EXIT_CODE=$?
            set -e

            # Exit with the test runner's exit code
            if [ $TEST_EXIT_CODE -ne 0 ]; then
              echo "Tests failed with exit code: $TEST_EXIT_CODE"
              exit $TEST_EXIT_CODE
            fi

      - name: Pull coverage data
        if: always()
        run: |
          mkdir -p app/build/outputs/code_coverage/debugAndroidTest/connected/
          adb pull /data/data/ralcock.cbf/coverage.ec app/build/outputs/code_coverage/debugAndroidTest/connected/ || true

      - name: Generate coverage report
        if: always()
        run: ./gradlew jacocoTestReport --scan --build-cache

      - name: Publish Instrumented Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/outputs/androidTest-results/**/*.xml
          check_name: Instrumented Test Results (API ${{ matrix.api-level }}, ${{ matrix.profile }})
          comment_mode: off

      - name: Archive app coverage reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: app-coverage-reports-api-${{ matrix.api-level }}-${{ matrix.profile }}
          path: |
            app/build/reports/jacoco/
          retention-days: 7

      - name: Archive test reports
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports-api-${{ matrix.api-level }}-${{ matrix.profile }}
          path: ./app/build/reports/androidTests/connected/
          retention-days: 7

  coverage:
    needs: [build-release, instrumented-test]
    runs-on: ubuntu-latest
    # Run if at least one dependency succeeded (to have coverage data to report)
    if: always() && (needs.build-release.result == 'success' || needs.instrumented-test.result == 'success')
    steps:
      - name: Download library coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: library-coverage-reports
          path: library-coverage/

      - name: Download app coverage reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: app-coverage-reports-api-34-pixel_2
          path: app-coverage/

      - name: Add coverage report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/library-coverage/test/jacocoTestReport.xml,
            ${{ github.workspace }}/app-coverage/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 15
          min-coverage-changed-files: 50
          title: 'ðŸ“Š JaCoCo Code Coverage'
          update-comment: true
