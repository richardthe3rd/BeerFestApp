// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'jacoco'


// In this section you declare the dependencies for your production and test code
dependencies {
    implementation group: 'com.j256.ormlite',      name: 'ormlite-core',      version: '5.0'
    implementation "org.json:json:20160810"
    implementation "org.slf4j:slf4j-api:1.7.25"
    testImplementation "junit:junit:4.11"
    testImplementation "org.hamcrest:hamcrest-all:1.3"
    testImplementation "com.j256.ormlite:ormlite-jdbc:5.0"
    testImplementation "com.h2database:h2:1.4.194"
}

// JaCoCo configuration
jacoco {
    toolVersion = "0.8.8"
}

jacocoTestReport {
    dependsOn test

    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }

    // Configure source and class directories
    sourceDirectories.setFrom(files(['src/main/java']))
    classDirectories.setFrom(files(['build/classes/java/main']))

    // Configure execution data location
    executionData.setFrom(files(['build/jacoco/test.exec']))
}
